name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

jobs:
  build-and-release:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-latest
            build_cmd: npm run build-win64
          - os: windows-latest
            build_cmd: npm run build-win32
          - os: macos-latest
            build_cmd: npm run build-mac

    steps:
      - uses: actions/checkout@v4
      - uses: actions/checkout@v4
        with:
          repository: kenichiro-kimura/libsoratun
          path: libsoratun 
      - name: Set up go
        uses: actions/setup-go@v4
        with:
          go-version: 1.24.2
      - name: build libsoratun
        run: |
          cd libsoratun
          make libs
          cd ..
          mkdir dist
          cp libsoratun/lib/shared/libsoratun.* dist/
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22         
      - name: Install dependencies
        run: npm ci

      - name: Build and release binaries
        run: ${{ matrix.build_cmd }} -- --publish always
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
