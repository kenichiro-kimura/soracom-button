name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: windows-latest
            build_cmd: npm run build-win64 --publish-never
          - os: windows-latest
            build_cmd: npm run build-win32 --publish-never
            artifact_suffix: _win32.exe
            src: build/win-ia32-unpacked/soracom-button Setup.exe
          - os: macos-latest
            build_cmd: npm run build-mac --publish-never
            artifact_suffix: .dmg
            src: build/mac/*.dmg

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install dependencies
        run: npm ci

      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          draft: true
          prerelease: false

      - name: Build
        run: npm run build

      - name: Build release binaries
        run: ${{ matrix.build_cmd }}
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}            
